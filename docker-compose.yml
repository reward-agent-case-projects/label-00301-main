services:
  # ============================================
  # PostgreSQL 数据库
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: exam_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: exam_db
      POSTGRES_USER: exam_user
      POSTGRES_PASSWORD: exam_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exam_user -d exam_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exam_network

  # ============================================
  # Redis 缓存
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: exam_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exam_network

  # ============================================
  # Django 后端
  # ============================================
  backend:
    build:
      context: ./exam_backend
      dockerfile: Dockerfile
    container_name: exam_backend
    restart: unless-stopped
    environment:
      - DEBUG=False
      - SECRET_KEY=your-super-secret-key-change-in-production-12345
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DATABASE_URL=postgres://exam_user:exam_password_123@db:5432/exam_db
      - DB_NAME=exam_db
      - DB_USER=exam_user
      - DB_PASSWORD=exam_password_123
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - DJANGO_SETTINGS_MODULE=config.settings.prod
    volumes:
      - backend_media:/app/media
      - backend_static:/app/staticfiles
      - backend_logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/docs/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - exam_network
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        python scripts/init_data.py &&
        gunicorn --bind 0.0.0.0:8000 --workers 4 --threads 2 config.wsgi:application
      "

  # ============================================
  # Celery Worker (异步任务)
  # ============================================
  celery_worker:
    build:
      context: ./exam_backend
      dockerfile: Dockerfile
    container_name: exam_celery_worker
    restart: unless-stopped
    environment:
      - DEBUG=False
      - SECRET_KEY=your-super-secret-key-change-in-production-12345
      - DATABASE_URL=postgres://exam_user:exam_password_123@db:5432/exam_db
      - DB_NAME=exam_db
      - DB_USER=exam_user
      - DB_PASSWORD=exam_password_123
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - DJANGO_SETTINGS_MODULE=config.settings.prod
    volumes:
      - backend_media:/app/media
      - backend_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - exam_network
    command: celery -A config worker -l info

  # ============================================
  # Celery Beat (定时任务)
  # ============================================
  celery_beat:
    build:
      context: ./exam_backend
      dockerfile: Dockerfile
    container_name: exam_celery_beat
    restart: unless-stopped
    environment:
      - DEBUG=False
      - SECRET_KEY=your-super-secret-key-change-in-production-12345
      - DATABASE_URL=postgres://exam_user:exam_password_123@db:5432/exam_db
      - DB_NAME=exam_db
      - DB_USER=exam_user
      - DB_PASSWORD=exam_password_123
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - DJANGO_SETTINGS_MODULE=config.settings.prod
    volumes:
      - backend_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - exam_network
    command: celery -A config beat -l info

# ============================================
# 数据卷
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_media:
    driver: local
  backend_static:
    driver: local
  backend_logs:
    driver: local

# ============================================
# 网络
# ============================================
networks:
  exam_network:
    driver: bridge
